name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: k2/go.sum

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            desktop/src-tauri/target
          key: rust-${{ runner.os }}-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-

      - name: Install Tauri system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Run webapp tests (vitest)
        run: yarn test
        working-directory: webapp

      - name: Type-check webapp (tsc)
        run: npx tsc --noEmit
        working-directory: webapp

      - name: Cargo check (Tauri)
        run: cargo check
        working-directory: desktop/src-tauri

      - name: Cargo test (Tauri)
        run: cargo test
        working-directory: desktop/src-tauri
