<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Kaitu</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      /* Fallback for older browsers */
      height: 100%;
      /* Use dvh (dynamic viewport height) for accurate height on different macOS versions.
         Different macOS versions have different title bar heights (22px-28px),
         which affects the actual webview height. 100dvh correctly reflects
         the actual available viewport height, while 100% may miscalculate.
         Browsers that don't support dvh will ignore this line and use 100% above. */
      height: 100dvh;
      overflow: hidden;
    }

    #root {
      height: 100%;
      height: 100dvh;
    }

    body,
    html,
    #root {
      user-select: none;
      /* 标准属性 */
      -webkit-user-select: none;
      /* Safari / Chrome */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+ */

      cursor: default; 
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
